{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<title>DocAid</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="CareMed demo project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/contact.css' %}">

</head>
<body>

<div class="super_container">

	<!-- Header -->

	<header class="header trans_200">

		<!-- Top Bar -->
		<div class="top_bar">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="top_bar_content d-flex flex-row align-items-center justify-content-start">
							<div class="top_bar_item"><a href="/record_audio_nav/">Generate Prescription ( Record Audio )</a></div>
                            <div class="top_bar_item"><a href="/appointments/">My Appointments</a></div>
							<div class="top_bar_item"><a href="/view_patient_history/">View Patient History</a></div>
							<div class="top_bar_item"><a href="/view_doctor_history/">View My History</a></div>
                            <div class="top_bar_item"><a href="/print_qr_code/">Print QR Code</a></div>
                            <div class="emergencies  d-flex flex-row align-items-center justify-content-start ml-auto"><a>Hello {{ name }}</a></div>
                            <div class="top_bar_item"><a href="/logout/">Logout</a></div>
                        </div>

					</div>
				</div>
			</div>
		</div>


		<!-- Logo -->
		<div class="logo_container_outer">


						<div class="logo_container">
							<a href="#">
								<div class="logo_content d-flex flex-column align-items-start justify-content-center">
									<div class="logo_line"></div>
									<div class="logo d-flex flex-row align-items-center justify-content-center">
										<div class="logo_text">Doc<span>Aid</span></div>
										<div class="logo_box">+</div>
									</div>
								</div>
							</a>
						</div>


		</div>

	</header>







    <div class="home" >
		<div class="home_slider_container">
			<!-- Home Slider -->
			<div class="owl-carousel owl-theme home_slider">

				<!-- Slider Item -->
				<div class="owl-item">
                    <div class="home_slider_background" style="background-image:url({% static 'images/home_background_1.jpg' %})"></div>
					<div class="home_content" style="position:absolute;top:40%;">
						<!-- Contact Form -->
                        <div class="col-lg-6 form_col" style="position:relative; left: 250px;">
                            <div class="contact_form_container">
                                <form action="/mail_prescription/" method="post">{% csrf_token %}
                                    Please Select the Language of the Prescription<br>
                                    <input type="checkbox" value="English" name="English">English - <a href="{% static  pres_english %}" target="_blank">View PDF</a><br>
                                    <input type="checkbox" value="Hindi" name="Hindi">Hindi - <a href="{% static pres_hindi %}" target="_blank">View PDF</a><br>
                                    <input type="checkbox" value="Marathi" name="Marathi">Marathi - <a href="{% static pres_marathi %}" target="_blank">View PDF</a><br><br><br><br><br>
                                    <input type="hidden" name="patient" value="{{ patient }} ">
                                    <button class="button contact_button"><a><input type="submit" style="display: none">Mail To {{ patient }}</a></button>
                                </form>

                            </div>
                        </div>
					</div>
				</div>


			</div>

		</div>
    </div>



</div>


<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
<script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
<script src="{% static 'plugins/easing/easing.js' %}"></script>
<script src="{% static 'plugins/parallax-js-master/parallax.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
